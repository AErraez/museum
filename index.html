<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Map with Filters</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="./style.css" rel="stylesheet">
  
</head>
<body>
  <svg id="world-map" width="960" height="600"></svg>
  <div id="filters">
    <label for="begin-date">Begin Date: </label>
    <input type="number" id="begin-date" min="-90000" max='1990' value='-90000' placeholder="e.g., 1600">
    <label for="end-date">End Date: </label>
    <input type="number" id="end-date" min="-90000" max='2000' value='2000' placeholder="e.g., 1700">
    
    <!--
    <label for="department">Department: </label>
    
    <select id="department">
      <option value="">All</option>
      <option value="Paintings">Paintings</option>
      <option value="Sculpture">Sculpture</option>
      <option value="Drawings">Drawings</option>
    </select>
    -->
  </div>
  <div id="carouselExampleCaptions" class="carousel slide carousel-dark">
    <div id="img-carousel" class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://images.metmuseum.org/CRDImages/ad/original/240609.jpg" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>Andiron</h5>
          <p>Availabe at Gallery # 774.</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="..." class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>Second slide label</h5>
          <p>Some representative placeholder content for the second slide.</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="..." class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>Third slide label</h5>
          <p>Some representative placeholder content for the third slide.</p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <div id="object-ids"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.1.0/topojson.min.js"></script>
  <script type="module" src="graph.js"></script>
  
</body>
</html>
